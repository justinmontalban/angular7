<br />
<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Edit Profile Page</h3>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" [(ngModel)]="profileData.lastName" />
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)]="profileData.email" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label>Position</label>
              <input type="text" formControlName="position" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.position.errors }" [(ngModel)]="profileData.position" />
              <div *ngIf="submitted && f.position.errors" class="invalid-feedback">
                <div *ngIf="f.position.errors.required">Position is required</div>

              </div>
            </div>
            <div class="form-group">
              <label>Address</label>
              <input type="text" formControlName="address" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }" [(ngModel)]="profileData.address" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>

              </div>
            </div>

            <div class="form-group">
              <label>Company</label>
              <input [(ngModel)]="selectedValue" formControlName="companyId" [typeahead]="companiesDatasource" 
              typeaheadOptionField="company"
                [typeaheadMinLength]="0"
                (typeaheadOnSelect)="onSelect($event)" class="form-control">

              <!-- <input id="typeahead-focus" formControlName="companyId" type="text" class="form-control"
                [(ngModel)]="model" [ngbTypeahead]="search" (focus)="focus$.next($event.target.value)"
                (click)="click$.next($event.target.value)" #instance="ngbTypeahead" /> -->
              <!-- <input [(ngModel)]="profileData.companyId" formControlName="company" [typeahead]="companiesData.companyId"
                typeaheadOptionField="companiesData.company" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.company.errors }">
              <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                <div *ngIf="f.company.errors.required">Company is required</div>

              </div> -->
            </div>

            <div class="form-group">
              <label>Description</label>
              <input type="text" formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" [(ngModel)]="profileData.description" />
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>

              </div>
            </div>

            <div class="form-group text-right">
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div> <!-- / .row -->
</div>
